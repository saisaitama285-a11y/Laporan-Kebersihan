<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLEANLOG PRO - Universal Mobile Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .camera-btn { transition: all 0.2s ease; }
        .camera-btn:active { transform: scale(0.95); opacity: 0.8; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .status-badge { font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 99px; text-transform: uppercase; }
        .loader-ring { border-top-color: transparent; }
    </style>
</head>
<body class="text-slate-900">

    <div id="app">
        <!-- Loading -->
        <div id="loading-screen" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-600 loader-ring"></div>
            <p class="mt-4 font-bold text-slate-400 text-[10px] tracking-[0.3em] uppercase text-center">Inisialisasi Sistem...</p>
        </div>

        <!-- Role Screen -->
        <div id="role-screen" class="hidden min-h-screen flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-indigo-100 max-w-sm w-full text-center border border-slate-100">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-indigo-200">
                    <i data-lucide="camera" class="text-white w-10 h-10"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800 mb-1 italic">CLEANLOG <span class="text-indigo-600">PRO</span></h1>
                <p class="text-slate-400 mb-8 text-[10px] font-bold uppercase tracking-widest text-center">Sistem Monitoring Kebersihan</p>
                
                <div class="space-y-3">
                    <button onclick="openTokenModal('uploader')" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold flex items-center justify-center gap-3">
                        <i data-lucide="user" class="w-5 h-5"></i> Login Petugas
                    </button>
                    <button onclick="openTokenModal('viewer')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center gap-3">
                        <i data-lucide="shield-check" class="w-5 h-5"></i> Dashboard Manager
                    </button>
                </div>
            </div>
        </div>

        <!-- Token Modal -->
        <div id="token-modal" class="hidden fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl max-w-sm w-full">
                <h2 id="modal-title" class="text-lg font-black text-slate-800 mb-2 uppercase italic">Token Akses</h2>
                <input type="password" id="token-input" inputmode="numeric" placeholder="••••" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-3xl font-black mb-6 tracking-[0.4em] focus:border-indigo-600 outline-none">
                <button onclick="validateToken()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black">KONFIRMASI</button>
                <button onclick="closeTokenModal()" class="w-full mt-2 py-2 text-slate-400 text-xs font-bold uppercase">Batal</button>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="hidden min-h-screen pb-24">
            <header class="bg-white border-b border-slate-100 sticky top-0 z-30 px-6 py-4 flex justify-between items-center shadow-sm">
                <div>
                    <h2 id="display-outlet" class="font-black text-indigo-600 text-sm italic leading-none uppercase">OUTLET</h2>
                    <p id="display-shift" class="text-[10px] font-bold text-slate-400 uppercase mt-1 tracking-widest">SHIFT</p>
                </div>
                <button onclick="confirmLogout()" class="p-2 bg-slate-50 rounded-xl text-slate-400">
                    <i data-lucide="power" class="w-5 h-5"></i>
                </button>
            </header>

            <main class="max-w-xl mx-auto p-6">
                <!-- Viewer Nav -->
                <div id="viewer-nav" class="hidden mb-6">
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest text-center">Filter Cabang</label>
                        <select id="filter-select" onchange="renderReports()" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-sm outline-none">
                            <option value="ALL">SEMUA CABANG</option>
                            <option value="Outlet TA 1">OUTLET TA 1</option>
                            <option value="Outlet TA 2">OUTLET TA 2</option>
                            <option value="Outlet Duri 1">OUTLET DURI 1</option>
                            <option value="Outlet Duri 2">OUTLET DURI 2</option>
                            <option value="Outlet Karet">OUTLET KARET</option>
                            <option value="Outlet Grogol">OUTLET GROGOL</option>
                        </select>
                    </div>
                </div>

                <!-- Uploader Nav -->
                <div id="uploader-nav" class="hidden flex bg-white p-1 rounded-2xl border border-slate-100 mb-8 shadow-sm">
                    <button onclick="showSection('list')" id="btn-list" class="flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white shadow-md">Riwayat</button>
                    <button onclick="showSection('form')" id="btn-form" class="flex-1 py-3 rounded-xl font-bold text-sm text-slate-400">+ Lapor</button>
                </div>

                <!-- Section List -->
                <div id="section-list" class="space-y-6 animate-fade-in">
                    <div id="reports-list" class="grid gap-6"></div>
                    <div id="empty-state" class="hidden text-center py-20">
                        <p class="text-slate-300 font-bold text-sm uppercase">Belum Ada Data</p>
                    </div>
                </div>

                <!-- Section Form -->
                <div id="section-form" class="hidden animate-fade-in">
                    <div class="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-xl space-y-6">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase mb-3 block tracking-widest">Pilih Area</label>
                            <select id="input-area" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none">
                                <option>Area Depan</option><option>Area Samping</option><option>Area Kolong</option>
                                <option>Dinding</option><option>Kompor</option><option>Kipas</option><option>Chiler</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2 text-center">
                                <label class="text-[9px] font-black text-slate-500 uppercase block italic">Before</label>
                                <div onclick="document.getElementById('file-before').click()" id="preview-before" class="relative aspect-square bg-slate-50 border-4 border-dashed border-slate-200 rounded-3xl flex items-center justify-center cursor-pointer overflow-hidden">
                                    <i data-lucide="camera" class="text-slate-300"></i>
                                </div>
                                <input type="file" id="file-before" accept="image/*" capture="environment" class="hidden" onchange="processPhoto(this, 'before')">
                            </div>
                            <div class="space-y-2 text-center">
                                <label class="text-[9px] font-black text-slate-500 uppercase block italic">After</label>
                                <div onclick="document.getElementById('file-after').click()" id="preview-after" class="relative aspect-square bg-slate-50 border-4 border-dashed border-slate-200 rounded-3xl flex items-center justify-center cursor-pointer overflow-hidden">
                                    <i data-lucide="check-circle-2" class="text-slate-300"></i>
                                </div>
                                <input type="file" id="file-after" accept="image/*" capture="environment" class="hidden" onchange="processPhoto(this, 'after')">
                            </div>
                        </div>

                        <textarea id="input-desc" placeholder="Catatan tambahan..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm min-h-[80px] outline-none"></textarea>

                        <button onclick="uploadReport()" id="btn-submit" class="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black shadow-lg disabled:opacity-50">
                            SIMPAN LAPORAN
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Evaluation Modal -->
        <div id="comment-modal" class="hidden fixed inset-0 z-[150] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl max-w-sm w-full">
                <h2 class="text-lg font-black text-slate-800 mb-2 uppercase italic">Evaluasi Area</h2>
                <div id="comment-target-info" class="mb-4 text-[10px] font-bold text-indigo-600 bg-indigo-50 p-2 rounded-lg"></div>
                <select id="status-update" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-sm mb-4 outline-none">
                    <option value="pending">⏳ Pending (Review)</option>
                    <option value="approved">✅ Disetujui (Bersih)</option>
                    <option value="rejected">❌ Tolak (Ulangi)</option>
                </select>
                <textarea id="admin-comment" placeholder="Berikan komentar..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm min-h-[100px] outline-none mb-6"></textarea>
                <div class="flex gap-2">
                    <button onclick="closeCommentModal()" class="flex-1 py-4 bg-slate-100 text-slate-400 rounded-2xl font-black">BATAL</button>
                    <button onclick="submitEvaluation()" class="flex-2 py-4 bg-indigo-600 text-white rounded-2xl font-black px-6">SIMPAN</button>
                </div>
            </div>
        </div>

        <!-- Fullscreen Image -->
        <div id="image-modal" class="hidden fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
            <img id="modal-img" src="" class="max-w-full max-h-[90vh] rounded-lg">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            initializeFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            orderBy, 
            doc, 
            deleteDoc, 
            updateDoc,
            enableIndexedDbPersistence 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxcZqjaKLKlZTs8oJ5ZUive7A2N18pom0",
            authDomain: "general-cleaning-7eda5.firebaseapp.com",
            projectId: "general-cleaning-7eda5",
            storageBucket: "general-cleaning-7eda5.firebasestorage.app",
            messagingSenderId: "439718893376",
            appId: "1:439718893376:web:499d021592a97f14d7cca5"
        };

        // Initialize Firebase with Long Polling to avoid WebSocket blocking issues
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, {
            experimentalForceLongPolling: true, // Bypass potential WebSocket connection issues
            useFetchStreams: false
        });

        // Enable Offline Persistence
        enableIndexedDbPersistence(db).catch((err) => {
            console.warn("Persistence failed", err.code);
        });

        const APP_ID = 'cleanlog-approval-v2';
        const COLLECTION = ['artifacts', APP_ID, 'public', 'data', 'reports'];

        const TOKENS = {
            "uploader": {
                "1111": { o: "Outlet TA 1", s: "Pagi" }, "1112": { o: "Outlet TA 1", s: "Siang" },
                "2221": { o: "Outlet TA 2", s: "Pagi" }, "2222": { o: "Outlet TA 2", s: "Siang" },
                "3331": { o: "Outlet Duri 1", s: "Pagi" }, "3332": { o: "Outlet Duri 1", s: "Siang" },
                "4441": { o: "Outlet Duri 2", s: "Pagi" }, "4442": { o: "Outlet Duri 2", s: "Siang" },
                "5551": { o: "Outlet Karet", s: "Pagi" }, "5552": { o: "Outlet Karet", s: "Siang" },
                "6661": { o: "Outlet Grogol", s: "Pagi" }, "6662": { o: "Outlet Grogol", s: "Siang" }
            },
            "viewer": {
                "9999": { o: "ADMIN PUSAT", s: "ALL" }
            }
        };

        let activeOutlet = "", activeShift = "", currentRole = "", pendingEvalId = "";
        let rawReports = [];
        let photoData = { before: null, after: null };
        let loginType = 'uploader'; 

        lucide.createIcons();

        onAuthStateChanged(auth, (u) => {
            if (u) {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('role-screen').classList.remove('hidden');
            } else {
                signInAnonymously(auth).catch(e => {
                    console.error("Auth error", e);
                    // Force loading screen hide anyway to show state
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('role-screen').classList.remove('hidden');
                });
            }
        });

        window.openTokenModal = (type) => {
            loginType = type;
            document.getElementById('modal-title').innerText = type === 'viewer' ? 'Token Manager' : 'Token Petugas';
            document.getElementById('token-modal').classList.remove('hidden');
        };

        window.closeTokenModal = () => document.getElementById('token-modal').classList.add('hidden');
        
        window.validateToken = () => {
            const input = document.getElementById('token-input').value;
            const data = TOKENS[loginType][input];
            if (data) {
                activeOutlet = data.o; activeShift = data.s;
                setRole(loginType);
                closeTokenModal();
            } else alert("Token Salah!");
        };

        window.setRole = (role) => {
            currentRole = role;
            document.getElementById('role-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('display-outlet').innerText = activeOutlet;
            document.getElementById('display-shift').innerText = "SHIFT: " + activeShift;
            if (role === 'uploader') document.getElementById('uploader-nav').classList.remove('hidden');
            else document.getElementById('viewer-nav').classList.remove('hidden');
            startListening();
        };

        window.showSection = (n) => {
            const isL = n === 'list';
            document.getElementById('section-list').classList.toggle('hidden', !isL);
            document.getElementById('section-form').classList.toggle('hidden', isL);
            document.getElementById('btn-list').className = isL ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white shadow-md' : 'flex-1 py-3 rounded-xl font-bold text-sm text-slate-400';
            document.getElementById('btn-form').className = !isL ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white shadow-md' : 'flex-1 py-3 rounded-xl font-bold text-sm text-slate-400';
        };

        window.confirmLogout = () => { if(confirm("Keluar?")) location.reload(); };

        window.processPhoto = (input, type) => {
            const file = input.files[0];
            if (!file) return;

            const preview = document.getElementById(`preview-${type}`);
            preview.innerHTML = `<div class="animate-spin rounded-full h-6 w-6 border-2 border-indigo-600 loader-ring"></div>`;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const scale = Math.min(1000 / img.width, 1000 / img.height, 1);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    const h = canvas.height;
                    const w = canvas.width;
                    const now = new Date();
                    const dateStr = now.toLocaleDateString('id-ID', {day:'2-digit', month:'2-digit', year:'numeric'});
                    const timeStr = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                    const wmText = `${activeOutlet} | ${activeShift} | ${dateStr} ${timeStr}`;

                    ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
                    ctx.fillRect(0, h - (h*0.08), w, h*0.08);
                    ctx.fillStyle = "white";
                    const fontSize = Math.max(w * 0.03, 14);
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    ctx.textAlign = "left";
                    ctx.fillText(wmText, 15, h - (h*0.03));

                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    photoData[type] = dataUrl;
                    preview.innerHTML = `<img src="${dataUrl}" class="w-full h-full object-cover">`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.uploadReport = async () => {
            if (!photoData.before || !photoData.after) return alert("Ambil foto Before & After!");
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "Mengirim...";

            try {
                await addDoc(collection(db, ...COLLECTION), {
                    outlet: activeOutlet, shift: activeShift,
                    area: document.getElementById('input-area').value,
                    desc: document.getElementById('input-desc').value,
                    imgBefore: photoData.before, imgAfter: photoData.after,
                    status: 'pending', adminComment: '', timestamp: Date.now()
                });
                photoData = {before:null, after:null};
                document.getElementById('input-desc').value = "";
                document.getElementById('preview-before').innerHTML = `<i data-lucide="camera" class="text-slate-300"></i>`;
                document.getElementById('preview-after').innerHTML = `<i data-lucide="check-circle-2" class="text-slate-300"></i>`;
                lucide.createIcons();
                showSection('list');
                alert("Laporan Berhasil!");
            } catch(e) { 
                console.error(e);
                alert("Gagal mengirim. Laporan akan tersimpan otomatis saat internet stabil."); 
            }
            btn.disabled = false; btn.innerText = "SIMPAN LAPORAN";
        };

        window.deleteReport = async (id) => {
            if (confirm("Hapus?")) {
                try { await deleteDoc(doc(db, ...COLLECTION, id)); } catch(e) {}
            }
        };

        window.openEvaluation = (id, info) => {
            pendingEvalId = id;
            document.getElementById('comment-target-info').innerText = info;
            document.getElementById('admin-comment').value = "";
            document.getElementById('comment-modal').classList.remove('hidden');
        };

        window.closeCommentModal = () => document.getElementById('comment-modal').classList.add('hidden');

        window.submitEvaluation = async () => {
            const status = document.getElementById('status-update').value;
            const comment = document.getElementById('admin-comment').value;
            try {
                await updateDoc(doc(db, ...COLLECTION, pendingEvalId), { status, adminComment: comment });
                closeCommentModal();
            } catch(e) { alert("Gagal"); }
        };

        function startListening() {
            const q = query(collection(db, ...COLLECTION), orderBy('timestamp', 'desc'));
            onSnapshot(q, (snap) => {
                rawReports = []; snap.forEach(d => rawReports.push({ id: d.id, ...d.data() }));
                renderReports();
            }, (err) => {
                console.warn("Listen error (likely offline):", err);
            });
        }

        window.renderReports = () => {
            const list = document.getElementById('reports-list');
            const filter = document.getElementById('filter-select').value;
            list.innerHTML = "";
            
            const filtered = rawReports.filter(r => {
                if (currentRole === 'uploader') return r.outlet === activeOutlet;
                if (filter !== 'ALL') return r.outlet === filter;
                return true;
            });

            document.getElementById('empty-state').classList.toggle('hidden', filtered.length > 0);

            filtered.forEach(r => {
                const st = r.status || 'pending';
                const stColor = st === 'approved' ? 'bg-green-100 text-green-600' : (st === 'rejected' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600');
                
                list.innerHTML += `
                    <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden animate-fade-in">
                        <div class="px-5 py-3 flex justify-between items-center border-b border-slate-50">
                            <div>
                                <span class="status-badge ${stColor}">${st}</span>
                                <h4 class="text-[11px] font-black uppercase mt-1 tracking-tight">${r.area}</h4>
                                <p class="text-[8px] font-bold text-slate-400 uppercase">${r.outlet} • SHIFT ${r.shift}</p>
                            </div>
                            <button onclick="deleteReport('${r.id}')" class="p-2 text-slate-200 hover:text-red-500">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <div class="grid grid-cols-2 gap-0.5 bg-slate-100">
                            <img src="${r.imgBefore}" onclick="zoom('${r.imgBefore}')" class="aspect-square object-cover cursor-pointer">
                            <img src="${r.imgAfter}" onclick="zoom('${r.imgAfter}')" class="aspect-square object-cover cursor-pointer">
                        </div>
                        <div class="p-4 space-y-2">
                            <p class="text-[10px] text-slate-500 italic">"${r.desc || 'Tanpa catatan.'}"</p>
                            ${r.adminComment ? `
                                <div class="bg-indigo-50 p-3 rounded-xl border-l-4 border-indigo-400">
                                    <p class="text-[8px] font-black text-indigo-600 uppercase mb-1">Pesan Manager:</p>
                                    <p class="text-[10px] text-slate-600 font-semibold">${r.adminComment}</p>
                                </div>
                            ` : ''}
                            ${currentRole === 'viewer' ? `
                                <button onclick="openEvaluation('${r.id}', '${r.outlet} - ${r.area}')" class="w-full mt-2 py-3 bg-slate-900 text-white rounded-xl text-[10px] font-bold uppercase tracking-widest">Berikan Evaluasi</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
        };

        window.zoom = (s) => { 
            document.getElementById('modal-img').src = s; 
            document.getElementById('image-modal').classList.remove('hidden'); 
        };
    </script>
</body>
</html>
