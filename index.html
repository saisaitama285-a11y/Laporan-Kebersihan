<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEANLOG - Sistem Laporan Real-time</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .delete-btn { transition: all 0.2s ease; }
        .delete-btn:active { transform: scale(0.85); }
        .card-animation { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-600 border-t-transparent"></div>
            <p class="mt-4 font-bold text-slate-500">Memproses Sistem...</p>
        </div>

        <!-- Role Selection Screen -->
        <div id="role-screen" class="hidden min-h-screen bg-indigo-50 flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center border border-indigo-100">
                <div class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-200">
                    <i data-lucide="check-circle-2" class="text-white w-12 h-12"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800 mb-2 uppercase tracking-tight">CLEANLOG PRO</h1>
                <p class="text-slate-500 mb-8 text-sm font-medium">Sistem Monitoring Kebersihan</p>
                <div class="space-y-4">
                    <button onclick="showTokenInput()" class="w-full p-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                        <i data-lucide="user-cog" class="w-5 h-5"></i> Mode Petugas (Upload)
                    </button>
                    <button onclick="setRole('viewer')" class="w-full p-4 bg-white border-2 border-slate-200 text-slate-700 rounded-xl font-bold hover:border-indigo-600 hover:text-indigo-600 transition-all flex items-center justify-center gap-3">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Mode Monitor (Lihat)
                    </button>
                </div>
            </div>
        </div>

        <!-- Token Entry Modal -->
        <div id="token-modal" class="hidden fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-black text-slate-800 uppercase italic">Verifikasi Petugas</h2>
                    <button onclick="hideTokenInput()" class="text-slate-400 hover:text-slate-600">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <p class="text-slate-500 text-xs mb-4 font-bold uppercase tracking-widest">Masukkan Token Akses:</p>
                <input type="password" id="token-input" placeholder="••••••••" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-2xl tracking-[1em] font-black focus:border-indigo-600 focus:ring-0 outline-none transition-all mb-6">
                <button onclick="verifyToken()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all">
                    KONFIRMASI
                </button>
                <p class="mt-4 text-[10px] text-slate-400 text-center uppercase font-bold tracking-tighter">Hanya petugas resmi yang diizinkan mengunggah data</p>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="main-screen" class="hidden min-h-screen pb-20">
            <nav class="bg-white border-b border-slate-200 px-4 py-4 sticky top-0 z-20 shadow-sm">
                <div class="max-w-4xl mx-auto flex justify-between items-center">
                    <div class="flex items-center gap-2 font-black text-indigo-600 text-lg">
                        <i data-lucide="check-circle-2" class="w-6 h-6"></i> CLEANLOG
                    </div>
                    <button onclick="logout()" class="p-2 bg-slate-100 rounded-full text-slate-500 hover:bg-red-50 hover:text-red-500 transition-all">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </nav>

            <div class="max-w-4xl mx-auto p-4">
                <!-- Navigation Tabs (Only for Uploader) -->
                <div id="uploader-tabs" class="hidden flex gap-2 mb-6 bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200 w-fit">
                    <button id="tab-list" onclick="switchTab('list')" class="px-6 py-2.5 rounded-xl text-sm font-bold bg-indigo-600 text-white shadow-md transition-all">Daftar Laporan</button>
                    <button id="tab-new" onclick="switchTab('new')" class="px-6 py-2.5 rounded-xl text-sm font-bold text-slate-500 transition-all">+ Buat Baru</button>
                </div>

                <!-- Section: Report List -->
                <div id="section-list" class="space-y-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-black text-slate-800 flex items-center gap-2 italic uppercase">
                            <i data-lucide="calendar" class="text-indigo-600 w-5 h-5"></i> Laporan Terkini
                        </h2>
                        <span id="report-count" class="text-xs font-bold bg-slate-200 px-3 py-1 rounded-full text-slate-600">0 Laporan</span>
                    </div>
                    <div id="reports-container" class="grid gap-6 sm:grid-cols-2">
                        <!-- Data Reports -->
                    </div>
                </div>

                <!-- Section: New Report Form -->
                <div id="section-new" class="hidden">
                    <div class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden max-w-xl mx-auto">
                        <div class="p-6 bg-indigo-600 text-white">
                            <h2 class="text-xl font-black uppercase tracking-tight">Laporan Baru</h2>
                            <p class="text-indigo-100 text-[10px] opacity-80 uppercase tracking-widest font-bold">Input Kebersihan Harian</p>
                        </div>
                        <div class="p-6 space-y-6">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase mb-3 block tracking-widest">Pilih Lokasi Area</label>
                                <select id="form-category" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-sm outline-none focus:ring-2 focus:ring-indigo-600">
                                    <option>Area Depan</option>
                                    <option>Area Samping</option>
                                    <option>Dingding</option>
                                    <option>Kipas</option>
                                    <option>Kompor</option>
                                    <option>Area Atas</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase block tracking-widest">Foto Sebelum</label>
                                    <div id="preview-before" onclick="triggerInput('input-before')" class="relative flex flex-col items-center justify-center aspect-square rounded-2xl border-2 border-dashed border-slate-200 bg-slate-50 hover:bg-slate-100 cursor-pointer overflow-hidden transition-all">
                                        <i data-lucide="camera" class="text-slate-300"></i>
                                    </div>
                                    <input type="file" id="input-before" accept="image/*" class="hidden" onchange="previewImage(this, 'preview-before')">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-[10px] font-black text-slate-400 uppercase block tracking-widest">Foto Sesudah</label>
                                    <div id="preview-after" onclick="triggerInput('input-after')" class="relative flex flex-col items-center justify-center aspect-square rounded-2xl border-2 border-dashed border-slate-200 bg-slate-50 hover:bg-slate-100 cursor-pointer overflow-hidden transition-all">
                                        <i data-lucide="upload" class="text-slate-300"></i>
                                    </div>
                                    <input type="file" id="input-after" accept="image/*" class="hidden" onchange="previewImage(this, 'preview-after')">
                                </div>
                            </div>

                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Catatan Pekerjaan</label>
                                <textarea id="form-desc" class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Tuliskan keterangan pekerjaan..." rows="3"></textarea>
                            </div>

                            <button id="btn-submit" onclick="submitReport()" class="w-full py-4 rounded-2xl font-black text-white bg-indigo-600 hover:bg-indigo-700 shadow-xl flex items-center justify-center gap-3 transition-all">
                                <i data-lucide="check-circle-2" class="w-5 h-5"></i> KIRIM LAPORAN
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Fullscreen Modal -->
        <div id="image-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex flex-col items-center justify-center p-4">
            <button onclick="closeModal()" class="absolute top-6 right-6 p-2 bg-white/10 hover:bg-white/20 rounded-full text-white">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
            <div class="w-full max-w-4xl flex items-center justify-center">
                <img id="modal-img" src="" class="max-w-full max-h-[80vh] rounded-lg shadow-2xl object-contain">
            </div>
            <p id="modal-caption" class="mt-6 text-white font-bold text-center uppercase tracking-widest text-sm bg-white/10 px-6 py-2 rounded-full"></p>
        </div>
    </div>

    <!-- Firebase SDK Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxcZqjaKLKlZTs8oJ5ZUive7A2N18pom0",
            authDomain: "general-cleaning-7eda5.firebaseapp.com",
            projectId: "general-cleaning-7eda5",
            storageBucket: "general-cleaning-7eda5.firebasestorage.app",
            messagingSenderId: "439718893376",
            appId: "1:439718893376:web:499d021592a97f14d7cca5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const APP_ID = 'cleanlog-prod-final';
        const COLLECTION_PATH = ['artifacts', APP_ID, 'public', 'data', 'reports'];

        // TOKEN CONFIGURATION
        const MASTER_TOKEN = "020603"; // Ganti dengan kode token yang Anda inginkan

        let currentUser = null;
        let currentRole = null;
        let unsubscribeReports = null;
        let images = { before: null, after: null };

        lucide.createIcons();

        // Auth
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('role-screen').classList.remove('hidden');
            } else {
                signInAnonymously(auth);
            }
        });

        // Token Logic
        window.showTokenInput = () => {
            document.getElementById('token-modal').classList.remove('hidden');
            document.getElementById('token-input').focus();
        };

        window.hideTokenInput = () => {
            document.getElementById('token-modal').classList.add('hidden');
            document.getElementById('token-input').value = "";
        };

        window.verifyToken = () => {
            const input = document.getElementById('token-input').value;
            if (input === MASTER_TOKEN) {
                hideTokenInput();
                setRole('uploader');
            } else {
                alert("Token salah! Akses ditolak.");
                document.getElementById('token-input').value = "";
            }
        };

        // Navigation
        window.setRole = (role) => {
            currentRole = role;
            document.getElementById('role-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            
            if (role === 'uploader') {
                document.getElementById('uploader-tabs').classList.remove('hidden');
            } else {
                document.getElementById('uploader-tabs').classList.add('hidden');
            }
            
            startListening();
        };

        window.logout = () => {
            if(confirm("Apakah Anda yakin ingin keluar?")) {
                if(unsubscribeReports) unsubscribeReports();
                currentRole = null;
                document.getElementById('main-screen').classList.add('hidden');
                document.getElementById('role-screen').classList.remove('hidden');
                switchTab('list');
            }
        };

        window.switchTab = (tab) => {
            const isNew = tab === 'new';
            document.getElementById('section-list').classList.toggle('hidden', isNew);
            document.getElementById('section-new').classList.toggle('hidden', !isNew);
            
            document.getElementById('tab-list').className = isNew 
                ? 'px-6 py-2.5 rounded-xl text-sm font-bold text-slate-500' 
                : 'px-6 py-2.5 rounded-xl text-sm font-bold bg-indigo-600 text-white shadow-md';
            
            document.getElementById('tab-new').className = !isNew 
                ? 'px-6 py-2.5 rounded-xl text-sm font-bold text-slate-500' 
                : 'px-6 py-2.5 rounded-xl text-sm font-bold bg-indigo-600 text-white shadow-md';
        };

        window.triggerInput = (id) => document.getElementById(id).click();

        window.previewImage = (input, previewId) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 800;
                        const scale = Math.min(maxWidth / img.width, maxWidth / img.height, 1);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const compressedData = canvas.toDataURL('image/jpeg', 0.6);
                        
                        if (previewId === 'preview-before') images.before = compressedData;
                        else images.after = compressedData;

                        document.getElementById(previewId).innerHTML = `<img src="${compressedData}" class="w-full h-full object-cover">`;
                    };
                };
                reader.readAsDataURL(file);
            }
        };

        window.openModal = (src, caption) => {
            const modal = document.getElementById('image-modal');
            document.getElementById('modal-img').src = src;
            document.getElementById('modal-caption').innerText = caption;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        };

        window.closeModal = () => {
            document.getElementById('image-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        // Firestore Actions
        window.submitReport = async () => {
            if (!images.before || !images.after) return alert("Harap lengkapi kedua foto!");
            if (!currentUser) return;

            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "Mengirim...";

            try {
                const colRef = collection(db, ...COLLECTION_PATH);
                await addDoc(colRef, {
                    category: document.getElementById('form-category').value,
                    description: document.getElementById('form-desc').value,
                    beforeImage: images.before,
                    afterImage: images.after,
                    timestamp: Date.now(),
                    dateString: new Date().toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' }),
                    authorName: 'Petugas-' + currentUser.uid.slice(0,4)
                });
                
                alert("Laporan berhasil dikirim!");
                images = { before: null, after: null };
                document.getElementById('form-desc').value = "";
                document.getElementById('preview-before').innerHTML = '<i data-lucide="camera" class="text-slate-300"></i>';
                document.getElementById('preview-after').innerHTML = '<i data-lucide="upload" class="text-slate-300"></i>';
                switchTab('list');
            } catch (err) {
                alert("Gagal: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="check-circle-2" class="w-5 h-5"></i> KIRIM LAPORAN';
                lucide.createIcons();
            }
        };

        window.deleteReport = async (docId) => {
            if (!currentUser) return;
            if (confirm("Hapus laporan ini secara permanen?")) {
                try {
                    const docRef = doc(db, ...COLLECTION_PATH, docId);
                    await deleteDoc(docRef);
                } catch (err) {
                    alert("Gagal menghapus.");
                }
            }
        };

        function startListening() {
            if (unsubscribeReports) unsubscribeReports();
            if (!currentUser) return;

            const colRef = collection(db, ...COLLECTION_PATH);
            const q = query(colRef, orderBy('timestamp', 'desc'));

            unsubscribeReports = onSnapshot(q, (snapshot) => {
                const container = document.getElementById('reports-container');
                document.getElementById('report-count').innerText = snapshot.size + " Laporan";
                container.innerHTML = "";
                
                if (snapshot.empty) {
                    container.innerHTML = `<div class="col-span-full text-center py-20 bg-white rounded-3xl border border-dashed border-slate-200"><p class="text-slate-400 font-medium italic">Belum ada laporan hari ini.</p></div>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const card = `
                        <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden card-animation">
                            <div class="p-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                                <span class="text-[10px] font-black bg-indigo-100 text-indigo-700 px-2.5 py-1 rounded-lg uppercase">${data.category}</span>
                                <div class="flex items-center gap-3">
                                    <span class="text-[10px] text-slate-400 font-bold">${data.dateString}</span>
                                    ${currentRole === 'uploader' ? `<button onclick="deleteReport('${id}')" class="delete-btn text-red-400 hover:text-red-600 p-1.5 bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-0.5 bg-slate-100">
                                <div onclick="openModal('${data.beforeImage}', 'Sebelum: ${data.category}')" class="relative aspect-square cursor-zoom-in">
                                    <img src="${data.beforeImage}" class="w-full h-full object-cover">
                                    <div class="absolute top-2 left-2 bg-black/60 text-white text-[8px] px-2 py-0.5 rounded font-bold backdrop-blur-sm">SEBELUM</div>
                                </div>
                                <div onclick="openModal('${data.afterImage}', 'Sesudah: ${data.category}')" class="relative aspect-square cursor-zoom-in">
                                    <img src="${data.afterImage}" class="w-full h-full object-cover">
                                    <div class="absolute top-2 left-2 bg-indigo-600/80 text-white text-[8px] px-2 py-0.5 rounded font-bold backdrop-blur-sm">SESUDAH</div>
                                </div>
                            </div>
                            <div class="p-4">
                                <p class="text-[13px] text-slate-600 italic font-medium">"${data.description || 'Selesai.'}"</p>
                                <div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center">
                                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${data.authorName}</span>
                                    <span class="text-[9px] font-black text-green-600 flex items-center gap-1"><i data-lucide="shield-check" class="w-3 h-3"></i> VERIFIED</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
                lucide.createIcons();
            });
        }
    </script>
</body>
</html>
