<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLEANLOG PRO - Fix Image & History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .status-badge { font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 99px; text-transform: uppercase; }
        .date-divider { position: relative; text-align: center; margin: 2rem 0 1rem; }
        .date-divider::before { content: ""; position: absolute; left: 0; top: 50%; width: 100%; height: 1px; background: #e2e8f0; z-index: 1; }
        .date-label { position: relative; z-index: 2; background: #f8fafc; padding: 0 1rem; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
</head>
<body class="text-slate-900">

    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-600 border-t-transparent"></div>
            <p class="mt-4 font-bold text-slate-400 text-[10px] tracking-[0.3em] uppercase">Memuat Data...</p>
        </div>

        <!-- Role Screen -->
        <div id="role-screen" class="hidden min-h-screen flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center border border-slate-100">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-indigo-200">
                    <i data-lucide="camera" class="text-white w-10 h-10"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800 mb-1 italic">CLEANLOG <span class="text-indigo-600">PRO</span></h1>
                <p class="text-slate-400 mb-8 text-[10px] font-bold uppercase tracking-widest">Shift & History System</p>
                <div class="space-y-3">
                    <button onclick="openTokenModal('uploader')" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold flex items-center justify-center gap-3">Login Petugas</button>
                    <button onclick="openTokenModal('viewer')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center gap-3">Dashboard Manager</button>
                </div>
            </div>
        </div>

        <!-- Token Modal -->
        <div id="token-modal" class="hidden fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl max-w-sm w-full">
                <h2 class="text-lg font-black text-slate-800 mb-2 uppercase italic text-center italic">Token Akses</h2>
                <div id="shift-warning" class="hidden mb-4 p-3 bg-red-50 text-red-600 rounded-xl text-[10px] font-bold text-center border border-red-100"></div>
                <input type="password" id="token-input" inputmode="numeric" placeholder="••••" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-3xl font-black mb-6 tracking-[0.4em] outline-none">
                <button onclick="validateToken()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black">MASUK</button>
                <button onclick="closeTokenModal()" class="w-full mt-2 py-2 text-slate-400 text-xs font-bold uppercase">Batal</button>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="hidden min-h-screen pb-24">
            <header class="bg-white border-b border-slate-100 sticky top-0 z-30 px-6 py-4 flex justify-between items-center shadow-sm">
                <div>
                    <h2 id="display-outlet" class="font-black text-indigo-600 text-sm italic uppercase leading-none">OUTLET</h2>
                    <p id="display-shift" class="text-[10px] font-bold text-slate-400 uppercase mt-1 tracking-widest">SHIFT</p>
                </div>
                <button onclick="location.reload()" class="p-2 bg-slate-50 rounded-xl text-slate-400"><i data-lucide="power" class="w-5 h-5"></i></button>
            </header>

            <main class="max-w-xl mx-auto p-6">
                <!-- Navigation -->
                <div id="uploader-nav" class="hidden flex bg-white p-1 rounded-2xl border border-slate-100 mb-4 shadow-sm">
                    <button onclick="showSection('list')" id="btn-list" class="flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white">Riwayat</button>
                    <button onclick="showSection('form')" id="btn-form" class="flex-1 py-3 rounded-xl font-bold text-sm text-slate-400">+ Lapor</button>
                </div>

                <!-- Filters -->
                <div id="filter-area" class="space-y-3 mb-6 animate-fade-in">
                    <div id="viewer-nav" class="hidden bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <label class="text-[9px] font-black text-slate-400 uppercase mb-2 block tracking-widest">Pilih Cabang</label>
                        <select id="filter-select" onchange="renderReports()" class="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg font-bold text-xs outline-none">
                            <option value="ALL">SEMUA CABANG</option>
                            <option value="Outlet TA 1">OUTLET TA 1</option><option value="Outlet TA 2">OUTLET TA 2</option>
                            <option value="Outlet Duri 1">OUTLET DURI 1</option><option value="Outlet Duri 2">OUTLET DURI 2</option>
                            <option value="Outlet Karet">OUTLET KARET</option><option value="Outlet Grogol">OUTLET GROGOL</option>
                        </select>
                    </div>
                    <div id="date-filter-box" class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-3">
                        <div class="flex-1">
                            <label class="text-[9px] font-black text-slate-400 uppercase mb-1 block tracking-widest">Filter Tanggal</label>
                            <input type="date" id="history-date-filter" onchange="renderReports()" class="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg font-bold text-xs outline-none">
                        </div>
                        <button onclick="resetDateFilter()" class="mt-4 p-2 text-slate-400"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                    </div>
                </div>

                <!-- Reports List -->
                <div id="section-list">
                    <div id="reports-list"></div>
                    <div id="empty-state" class="hidden text-center py-20">
                        <i data-lucide="image-off" class="mx-auto w-12 h-12 text-slate-200 mb-2"></i>
                        <p class="text-slate-300 font-bold uppercase text-xs tracking-widest">Tidak Ada Laporan Ditemukan</p>
                    </div>
                </div>

                <!-- Form Section -->
                <div id="section-form" class="hidden">
                    <div class="bg-white rounded-[2rem] p-6 border border-slate-100 shadow-xl space-y-4">
                        <select id="input-area" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm">
                            <option>Area Depan</option><option>Area Samping</option><option>Area Kolong</option>
                            <option>Dinding</option><option>Kompor</option><option>Kipas</option><option>Chiler</option>
                        </select>
                        <div class="grid grid-cols-2 gap-4">
                            <div onclick="document.getElementById('file-before').click()" id="preview-before" class="aspect-square bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center overflow-hidden cursor-pointer">
                                <i data-lucide="camera" class="text-slate-300"></i>
                            </div>
                            <div onclick="document.getElementById('file-after').click()" id="preview-after" class="aspect-square bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center overflow-hidden cursor-pointer">
                                <i data-lucide="check-circle-2" class="text-slate-300"></i>
                            </div>
                        </div>
                        <input type="file" id="file-before" accept="image/*" capture="environment" class="hidden" onchange="processPhoto(this, 'before')">
                        <input type="file" id="file-after" accept="image/*" capture="environment" class="hidden" onchange="processPhoto(this, 'after')">
                        <textarea id="input-desc" placeholder="Catatan pekerjaan..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm min-h-[80px]"></textarea>
                        <button onclick="uploadReport()" id="btn-submit" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">SIMPAN & LAPOR</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Evaluation Modal -->
        <div id="comment-modal" class="hidden fixed inset-0 z-[150] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6">
            <div class="bg-white p-6 rounded-[2rem] max-w-sm w-full">
                <h2 class="font-black text-slate-800 mb-4 uppercase text-center italic">Evaluasi Manager</h2>
                <select id="status-update" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-sm mb-4 outline-none">
                    <option value="pending">⏳ Pending</option>
                    <option value="approved">✅ Disetujui</option>
                    <option value="rejected">❌ Tolak</option>
                </select>
                <textarea id="admin-comment" placeholder="Berikan saran atau komentar..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm min-h-[100px] mb-4 outline-none"></textarea>
                <div class="flex gap-2">
                    <button onclick="closeCommentModal()" class="flex-1 py-3 bg-slate-100 rounded-xl font-bold">Batal</button>
                    <button onclick="submitEvaluation()" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold">Simpan</button>
                </div>
            </div>
        </div>

        <!-- Image Full Screen -->
        <div id="image-modal" class="hidden fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
            <img id="modal-img" src="" class="max-w-full max-h-[90vh] rounded-lg">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { initializeFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"; 
        const firebaseConfig = {
            apiKey: "AIzaSyAxcZqjaKLKlZTs8oJ5ZUive7A2N18pom0",
            authDomain: "general-cleaning-7eda5.firebaseapp.com",
            projectId: "general-cleaning-7eda5",
            storageBucket: "general-cleaning-7eda5.firebasestorage.app",
            messagingSenderId: "439718893376",
            appId: "1:439718893376:web:499d021592a97f14d7cca5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, { experimentalForceLongPolling: true });
        const storage = getStorage(app);
        enableIndexedDbPersistence(db).catch(() => {});

        const APP_ID = 'cleanlog-approval-v3'; // Tetap di V3 agar sinkron dengan data sebelumnya
        const COLLECTION = ['artifacts', APP_ID, 'public', 'data', 'reports'];
        const SHIFT_HOURS = { "Pagi": { start: "05:30", end: "14:00" }, "Siang": { start: "14:00", end: "22:10" } };
        const TOKENS = {
            "uploader": {
                "1111": { o: "Outlet TA 1", s: "Pagi" }, "1112": { o: "Outlet TA 1", s: "Siang" },
                "2221": { o: "Outlet TA 2", s: "Pagi" }, "2222": { o: "Outlet TA 2", s: "Siang" },
                "3331": { o: "Outlet Duri 1", s: "Pagi" }, "3332": { o: "Outlet Duri 1", s: "Siang" },
                "4441": { o: "Outlet Duri 2", s: "Pagi" }, "4442": { o: "Outlet Duri 2", s: "Siang" },
                "5551": { o: "Outlet Karet", s: "Pagi" }, "5552": { o: "Outlet Karet", s: "Siang" },
                "6661": { o: "Outlet Grogol", s: "Pagi" }, "6662": { o: "Outlet Grogol", s: "Siang" }
            },
            "viewer": { "9999": { o: "ADMIN PUSAT", s: "ALL" } }
        };

        let activeOutlet = "", activeShift = "", currentRole = "", pendingEvalId = "", rawReports = [], photoData = { before: null, after: null }, loginType = 'uploader'; 

        onAuthStateChanged(auth, (u) => {
            if (u) {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('role-screen').classList.remove('hidden');
            } else signInAnonymously(auth);
        });

        window.openTokenModal = (t) => { loginType = t; document.getElementById('token-modal').classList.remove('hidden'); };
        window.closeTokenModal = () => document.getElementById('token-modal').classList.add('hidden');
        
        window.validateToken = () => {
            const input = document.getElementById('token-input').value;
            const data = TOKENS[loginType][input];
            if (data) {
                if (loginType === 'uploader') {
                    const now = new Date();
                    const currentMin = now.getHours() * 60 + now.getMinutes();
                    const [hS, mS] = SHIFT_HOURS[data.s].start.split(':').map(Number);
                    const [hE, mE] = SHIFT_HOURS[data.s].end.split(':').map(Number);
                    if (currentMin < (hS*60+mS) || currentMin > (hE*60+mE)) {
                        const warn = document.getElementById('shift-warning');
                        warn.innerText = `Belum jam Shift ${data.s} (${SHIFT_HOURS[data.s].start} - ${SHIFT_HOURS[data.s].end})`;
                        warn.classList.remove('hidden'); return;
                    }
                }
                activeOutlet = data.o; activeShift = data.s; currentRole = loginType;
                document.getElementById('role-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                document.getElementById('display-outlet').innerText = activeOutlet;
                document.getElementById('display-shift').innerText = "SHIFT: " + activeShift;
                if (currentRole === 'uploader') document.getElementById('uploader-nav').classList.remove('hidden');
                else document.getElementById('viewer-nav').classList.remove('hidden');
                closeTokenModal(); startListening();
            } else alert("Token tidak valid!");
        };

        window.showSection = (s) => {
            const isL = s === 'list';
            document.getElementById('section-list').classList.toggle('hidden', !isL);
            document.getElementById('section-form').classList.toggle('hidden', isL);
            document.getElementById('btn-list').className = isL ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white shadow-md' : 'flex-1 py-3 rounded-xl font-bold text-sm text-slate-400';
            document.getElementById('btn-form').className = !isL ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white shadow-md' : 'flex-1 py-3 rounded-xl font-bold text-sm text-slate-400';
        };

        window.resetDateFilter = () => { document.getElementById('history-date-filter').value = ""; renderReports(); };

        window.processPhoto = (input, type) => {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const scale = 800 / img.width;
                    canvas.width = 800; canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const now = new Date();
                    ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0, canvas.height-40, canvas.width, 40);
                    ctx.fillStyle = "white"; ctx.font = "bold 16px sans-serif";
                    ctx.fillText(`${activeOutlet} | ${now.toLocaleString('id-ID')}`, 15, canvas.height-15);
                    
                    photoData[type] = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById(`preview-${type}`).innerHTML = `<img src="${photoData[type]}" class="w-full h-full object-cover">`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.uploadReport = async () => {
    if (!photoData.before || !photoData.after) return alert("Ambil foto before & after!");
    
    const btn = document.getElementById('btn-submit');
    btn.disabled = true;
    btn.innerText = "Mengunggah Gambar...";

    try {
        const timestamp = Date.now();
        
        // 1. Fungsi Helper untuk Upload ke Storage
        const uploadImg = async (base64Str, type) => {
            const storageRef = ref(storage, `reports/${activeOutlet}_${timestamp}_${type}.jpg`);
            await uploadString(storageRef, base64Str, 'data_url');
            return await getDownloadURL(storageRef);
        };

        // 2. Proses Upload kedua gambar
        const urlBefore = await uploadImg(photoData.before, 'before');
        const urlAfter = await uploadImg(photoData.after, 'after');

        btn.innerText = "Menyimpan Data...";

        // 3. Simpan URL-nya saja ke Firestore
        await addDoc(collection(db, ...COLLECTION), {
            outlet: activeOutlet,
            shift: activeShift,
            area: document.getElementById('input-area').value,
            desc: document.getElementById('input-desc').value,
            imgBefore: urlBefore, // Sekarang isinya link https://...
            imgAfter: urlAfter,   // Sekarang isinya link https://...
            status: 'pending',
            adminComment: '',
            timestamp: timestamp
        });

        // Reset Form
        photoData = {before:null, after:null};
        document.getElementById('input-desc').value = "";
        document.getElementById('preview-before').innerHTML = '<i data-lucide="camera" class="text-slate-300"></i>';
        document.getElementById('preview-after').innerHTML = '<i data-lucide="check-circle-2" class="text-slate-300"></i>';
        lucide.createIcons();
        showSection('list');
        alert("Laporan berhasil terkirim!");

    } catch(e) {
        console.error(e);
        alert("Gagal mengunggah: " + e.message);
    } finally {
        btn.disabled = false;
        btn.innerText = "SIMPAN & LAPOR";
    }
};

        function startListening() {
            const q = query(collection(db, ...COLLECTION), orderBy('timestamp', 'desc'));
            onSnapshot(q, (snap) => {
                rawReports = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderReports();
            });
        }

        window.renderReports = () => {
            const list = document.getElementById('reports-list');
            const dateF = document.getElementById('history-date-filter').value;
            const outletF = currentRole === 'viewer' ? document.getElementById('filter-select').value : activeOutlet;
            list.innerHTML = "";
            
            const filtered = rawReports.filter(r => {
                const matchO = (outletF === 'ALL' || r.outlet === outletF);
                let matchD = true;
                if (dateF) {
                    const d = new Date(r.timestamp);
                    const rDate = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                    matchD = (rDate === dateF);
                }
                return matchO && matchD;
            });

            document.getElementById('empty-state').classList.toggle('hidden', filtered.length > 0);
            let lastD = "";
            filtered.forEach(r => {
                const dateObj = new Date(r.timestamp);
                const dateHeader = dateObj.toLocaleDateString('id-ID', { weekday:'long', day:'numeric', month:'long', year:'numeric' });
                
                if (dateHeader !== lastD) {
                    list.innerHTML += `<div class="date-divider"><span class="date-label">${dateHeader}</span></div>`;
                    lastD = dateHeader;
                }

                const stColor = r.status === 'approved' ? 'bg-green-100 text-green-600' : (r.status === 'rejected' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600');
                
                list.innerHTML += `
                    <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden mb-6 animate-fade-in">
                        <div class="px-5 py-4 flex justify-between items-center border-b border-slate-50">
                            <div>
                                <span class="status-badge ${stColor}">${r.status}</span>
                                <h4 class="text-xs font-black uppercase mt-1 leading-none">${r.area}</h4>
                                <p class="text-[8px] font-bold text-slate-400 uppercase mt-1">${r.outlet} • ${r.shift} • ${dateObj.toLocaleTimeString('id-ID',{hour:'2-digit',minute:'2-digit'})}</p>
                            </div>
                            ${currentRole === 'uploader' && r.status === 'pending' ? `<button onclick="deleteReport('${r.id}')" class="p-2 text-slate-200 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                        </div>
                        <div class="grid grid-cols-2 gap-0.5 bg-slate-100">
                            <img src="${r.imgBefore}" onclick="zoom('${r.imgBefore}')" class="aspect-square object-cover bg-slate-200" loading="lazy">
                            <img src="${r.imgAfter}" onclick="zoom('${r.imgAfter}')" class="aspect-square object-cover bg-slate-200" loading="lazy">
                        </div>
                        <div class="p-4">
                            <p class="text-[10px] text-slate-500 italic mb-2">"${r.desc || 'Tidak ada catatan.'}"</p>
                            ${r.adminComment ? `
                                <div class="bg-indigo-50 p-3 rounded-xl border-l-2 border-indigo-400 mb-2">
                                    <p class="text-[8px] font-black text-indigo-600 uppercase mb-1">Catatan Manager:</p>
                                    <p class="text-[10px] text-slate-600 font-semibold">${r.adminComment}</p>
                                </div>
                            ` : ''}
                            ${currentRole === 'viewer' ? `
                                <button onclick="openEvaluation('${r.id}')" class="w-full py-3 bg-slate-900 text-white rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-md">Beri Evaluasi</button>
                            ` : ''}
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        };

        window.deleteReport = async (id) => { if(confirm("Hapus laporan ini secara permanen?")) await deleteDoc(doc(db, ...COLLECTION, id)); };
        window.openEvaluation = (id) => { pendingEvalId = id; document.getElementById('comment-modal').classList.remove('hidden'); };
        window.closeCommentModal = () => document.getElementById('comment-modal').classList.add('hidden');
        window.submitEvaluation = async () => {
            const btn = document.querySelector('#comment-modal button:last-child');
            btn.disabled = true;
            try {
                await updateDoc(doc(db, ...COLLECTION, pendingEvalId), { 
                    status: document.getElementById('status-update').value, 
                    adminComment: document.getElementById('admin-comment').value 
                });
                closeCommentModal();
            } catch(e) { alert("Gagal memperbarui status."); }
            btn.disabled = false;
        };
        window.zoom = (s) => { document.getElementById('modal-img').src = s; document.getElementById('image-modal').classList.remove('hidden'); };
        lucide.createIcons();
    </script>
</body>
</html>
